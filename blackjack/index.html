<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="bg"></div>
    <button id="header" class="hover-text-btn" onclick=actionBar()>
        <span class="default-text">Player 1</span>
        <span class="hover-text">Click to open</span>
    </button>
    <div id="cards">
    </div>

    <div id="actionbar">

        <button id="headerclose" class="hover-text-btn" onclick=actionBarClose()>
            <span class="default-text">Player 1</span>
            <span class="hover-text">Click to close</span>
        </button>
    </div>

    <footer>Made by @squilliam121</footer>

    <script src="index.js"></script>
</body>
</html>
